{% extends "base.html" %}
{% block title %}Lobby{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-3">
            <ul class="list-group btn-group btn-group-toggle">
                {% for game in games %}
                    <a href="play/{{ game.id }}">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ game.name }}
                            <span class="badge badge-primary badge-pill">{{ game.player_ct }}</span>
                        </li>
                        </a>
                {% endfor %}
            </ul>
        </div>
        <div class="col-3">
            <form action="/create">
                <fieldset>
                    <div class="form-group row">
                        <label for="game_name" class="form-label">Game Name</label>
                        <input type="text" class="form-control-plaintext" id="game_name">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col-3"></div>
    </div>

{% endblock %}
